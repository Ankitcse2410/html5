<!-- pattern -->
Username: <input type="text" pattern="[A-Za-z]"/>  </br> </br>

<!-- min, max, step: -->
Job experience: <input type="number" min="2" max="10" step="1"/> </br> </br>

<!-- required -->
Username: <input type="text" required/>

<input type="file" multiple/></br> </br>
